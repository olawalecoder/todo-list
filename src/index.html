<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/de8467608f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h4 class="title">Today's Todo</h4>
        <form>
            <input class="input-todo" type="text" placeholder="Add to your List..." autofocus />
            <button class="add-btn">
              <i class="fas fa-location-arrow"></i>
            </button>
        </form>
        <div class="todos">
            <!-- Add Todos Automatically -->
        </div>
        <div class="clear">
            <a>Clear All</a>
        </div>
    </div>
</body>

</html>
