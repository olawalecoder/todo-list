<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
    <script
      src="https://kit.fontawesome.com/11b38fdbd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="container">
      <li class="item today-container">
        <div>Today's TO DO</div>
        <a class="fa-input" href="#">
          <i id="delete-task" class="fas fa-sync"></i
        ></a>
      </li>

      <li class="item add-task-container">
        <div>
          <input
            type="text"
            class="input-task"
            placeholder="add task to your list ..."
          />
        </div>
        <button type="button" id="add" class="fa-input">
          <i class="fas fa-level-down-alt fa-rotate-90"></i>
        </button>
      </li>

      <li class="populated-list">
        <ul class="list"></ul>
      </li>
      <li class="item clear">
        <div class="clear-all">
          <a id="clearall" href="#">Clear completed tasks</a>
        </div>
      </li>
    </ul>
  </body>
</html>
